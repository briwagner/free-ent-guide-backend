name: Go: Build and test backend
on: [push]
jobs:

  setup_container:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.16.6
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.6
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build binary
      run: go build -o free-ent-guide-backend ./cmd/web

    - test: Test first api handler
      run: go test -run TestGetMovies ./cmd/web/

